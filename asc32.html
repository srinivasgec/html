    <html>
      <head>
        <script>
           function Ascending()
          {
               var a=document.getElementById('txt1').value;
               var b=document.getElementById('txt2').value;
               var c=document.getElementById('txt3').value;
              if(a<b && a<c)
                {
                  if(b<c)
                   {
                      document.getElementById('txt1').value=a;
                      document.getElementById('txt2').value=b;
                      document.getElementById('txt3').value=c;   
                    }
                else
                   {
                      document.getElementById('txt1').value=a;
                      document.getElementById('txt2').value=c;
                      document.getElementById('txt3').value=b;   
                    }
                }
               else if(b<a && b<c)
               {
                  if(a<c)
                   {
                      document.getElementById('txt1').value=b;
                      document.getElementById('txt2').value=a;
                      document.getElementById('txt3').value=c;   
                    }
                  else
                   {
                      document.getElementById('txt1').value=b;
                      document.getElementById('txt2').value=c;
                      document.getElementById('txt3').value=a;   
                    }
              }
             else if(a<b)
                   {
                      document.getElementById('txt1').value=c;
                      document.getElementById('txt2').value=a;
                      document.getElementById('txt3').value=b;   
                    }
             else
                   {
                      document.getElementById('txt1').value=c;
                      document.getElementById('txt2').value=b;
                      document.getElementById('txt3').value=a;   
                    }
         }
        </script>     
        </head>  
       <body>
      <h1>GIET ENGINEERING COLLEGE </h1>
       <input type=text size=4 id='txt1'>
       <input type=text size=4 id='txt2'>
       <input type=text size=4 id='txt3'>
      
       <input type=button value=ascending 
         onclick="Ascending()">
       </body>
   </html>
