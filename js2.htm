    <html>
      <head>
        <script>
           function addition()
          {
               var a=document.getElementById('txt1').value;
               var b=document.getElementById('txt2').value;
               var c=parseInt(a)+parseInt(b);
               document.getElementById('txt3').value=c;
          }
        </script>     
        </head>  
       <body>
      <h1>GIET ENGINEERING COLLEGE </h1>
       <input type=text size=4 id='txt1'>
       <input type=text size=4 id='txt2'>
       <input type=text size=4 id='txt3'>
       <input type=button value=Add-2 
         onclick="addition()">
       </body>
   </html>
