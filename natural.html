<html>
<body>
<h2>javascripts demo</h2>
<script language="javascript">

function fun()
{
var n=prompt("Enter the value :: ");
var sum=0;
for(var i=1;i<=n;i++)
{
 document.write(i," ");
  sum=sum+i;
}
document.writeln("<br>Sum of all is :: ",sum);
}
</script>
<input type="button" value="clickme" onclick=fun()>
</body>
</html>
