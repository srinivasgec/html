    <html>
      <head>
        <script>
           function Reverse()
          {
              var n=prompt("Enter the value :: ");
              var rev=0;
                   while(n>0)
                    {
                      var rem=n%10;
                      rev=rev*10+rem;
                      n=parseInt(n/10);
                   }
                alert("reverse is :: "+rev);
         }
        </script>     
        </head>  
       <body>
      <h1>GIET ENGINEERING COLLEGE </h1>
       <input type=text size=4 id='txt1'>
       <input type=text size=4 id='txt2'>
       <input type=text size=4 id='txt3'>
      
       <input type=button value=Reverse 
         onclick="Reverse()">
       </body>
   </html>
